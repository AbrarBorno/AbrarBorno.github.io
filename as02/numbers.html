<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/numbers.css">
    <link rel="stylesheet" href="./css/common.css" />
    <title>Number Operations</title>
</head>
<body>
    <nav class="navigate">
        <a href="../">Back to menu</a>
    </nav>
    <div class="container">
        <div class="flexbar">
            <input id="ibox" type="text" placeholder="Enter a series of numbers">
        </div>
        <div class="flexbar">
            <p>Max: </p>
            <span id="max"></span>
        </div>
        <div class="flexbar">
            <p>Min: </p>
            <span id="min"></span>
        </div>
        <div class="flexbar">
            <p>Sum: </p>
            <span id="sum"></span>
        </div>
        <div class="flexbar">
            <p>Average: </p>
            <span id="avg"></span>
        </div>
        <div class="flexbar">
            <p>Reverse Order: </p>
            <span id="rev"></span>
        </div>
    </div>
</body>
<script src="./js/numbers.js"></script>
</html>
