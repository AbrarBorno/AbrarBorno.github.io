<html lang="en">

    <head>
        <title>CaterNet</title>
        <meta charset="utf-8">
        <style type="text/css">

        </style>
        <meta name="viewport"
              content="width=device-width,initial-scale=1">
        <meta name="theme-color"
              content="#000000">
        <link rel="stylesheet"
              href="styles/bootstrap.min.css">
        <link rel="stylesheet"
              href="styles/templatemo.css">
        <link rel="stylesheet"
              href="styles/custom.css">
        <link rel="stylesheet"
              href="styles/fontawesome.min.css">
        <link rel="stylesheet"
              href="styles/roboto.css">
        <link href="styles/main.css"
              rel="stylesheet">
        <link href="styles/goslice.css"
              rel="stylesheet">
    </head>

    <body>
        <div id="root"
             style="width:100%">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top glassy">
                <div class="container d-flex justify-content-between align-items-center"><a
                       class="navbar-brand text-success logo h1 align-self-center"
                       href="#"
                       style="font-family: 'Freestyle Script Regular', sans-serif;">CaterNet</a><button
                            class="navbar-toggler border-0"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#templatemo_main_nav"
                            aria-controls="navbarSupportedContent"
                            aria-expanded="false"
                            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between"
                         id="templatemo_main_nav">
                        <div class="flex-fill">
                            <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                                <li class="nav-item"><a class="nav-link"
                                       href="#">Home</a></li>
                                <li class="nav-item"><a class="nav-link"
                                       href="#">Search</a></li>
                                <li class="nav-item"><a class="nav-link"
                                       href="#">Orders</a></li>
                            </ul>
                        </div>
                        <div class="navbar align-self-center d-flex">
                            <a class="nav-icon position-relative text-decoration-none">
                                <object data="svg/right-from-bracket.svg"
                                        type="image/svg+xml"></object>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="Toastify"></div>
            <section class="stub-margin-92">
                <div class="container pb-5">
                    <div class="row">
                        <div class="col-lg-5 mt-5">
                            <div dir="ltr"
                                 aria-roledescription="carousel">
                                <div class="react-slideshow-container">
                                    <div class="react-slideshow-wrapper slide ">
                                        <div class="images-wrap"
                                             style="transform: translate(-1052.05px); width: 2104px;">
                                            <div data-index="-1"
                                                 aria-roledescription="slide"
                                                 aria-hidden="true"
                                                 style="width: 526px; display: block;">
                                                <div class="each-slide-effect">
                                                    <div
                                                         style="background-image: url('imgs/ab8b4c82-1d5e-46bb-904a-fb77c3656593.jpg');">
                                                    </div>
                                                </div>
                                            </div>
                                            <div data-index="0"
                                                 class=""
                                                 aria-roledescription="slide"
                                                 aria-hidden="true"
                                                 style="width: 526px; display: block;">
                                                <div class="each-slide-effect">
                                                    <div
                                                         style="background-image: url('imgs/b6edf55e-aed8-4b4d-b174-9452c4d0b285.jpg');">
                                                    </div>
                                                </div>
                                            </div>
                                            <div data-index="1"
                                                 class="active"
                                                 aria-roledescription="slide"
                                                 aria-hidden="false"
                                                 style="width: 526px; display: block;">
                                                <div class="each-slide-effect">
                                                    <div
                                                         style="background-image: url('imgs/ab8b4c82-1d5e-46bb-904a-fb77c3656593.jpg');">
                                                    </div>
                                                </div>
                                            </div>
                                            <div data-index="2"
                                                 aria-roledescription="slide"
                                                 aria-hidden="true"
                                                 style="width: 526px; display: block;">
                                                <div class="each-slide-effect">
                                                    <div
                                                         style="background-image: url('imgs/b6edf55e-aed8-4b4d-b174-9452c4d0b285.jpg');">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-7 mt-5">
                            <div class="card no-border-override">
                                <div class="card-body">
                                    <h1 class="h2">Cheese pizza</h1>
                                    <p class="h3 py-2">BDT 300</p>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <h6>By:</h6>
                                        </li>
                                        <li class="list-inline-item">
                                            <p class="text-muted"><strong>Sabroso</strong></p>
                                        </li>
                                    </ul>
                                    <h6>Description:</h6>
                                    <p>cheese piza</p>
                                    <ul class="list-inline">
                                        <li class="list-inline-item">
                                            <h6>Avaliable :</h6>
                                        </li>
                                        <li class="list-inline-item">
                                            <p class="text-muted"><strong>Yes</strong></p>
                                        </li>
                                    </ul>
                                    <div class="row">
                                        <div class="col-auto">
                                            <ul class="list-inline pb-3">
                                                <li class="list-inline-item text-right">Quantity</li>
                                                <li class="list-inline-item"><span class="btn btn-success"
                                                          id="btn-minus">-</span></li>
                                                <li class="list-inline-item"><span class="badge bg-secondary"
                                                          id="var-value">1</span></li>
                                                <li class="list-inline-item"><span class="btn btn-success"
                                                          id="btn-plus">+</span></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="row pb-3">
                                        <div class="col d-grid"><button type="submit"
                                                    class="btn btn-success btn-lg"
                                                    name="submit"
                                                    value="buy">Buy</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container pb-5">
                    <h4 class="mb-3">Shipment</h4>
                    <form class="mb-3">
                        <div class="form-group"><label for="shipping">Ship To</label><input type="text"
                                   class="form-control"
                                   id="shipping"
                                   placeholder="Enter Shipping Address"></div>
                    </form>
                    <h4 class="mb-3">Payment</h4>
                    <h6 class="mb-3">Amount: BDT 300 (+ BDT 45 VAT)</h6>
                    <h6 class="mb-3">Total: BDT 345</h6>
                    <form>
                        <div class="form-group"><label for="card-number">Card Number</label><input type="text"
                                   class="form-control"
                                   id="card-number"
                                   placeholder="Enter Card Number"></div>
                        <div class="form-group"><label for="card-exp">Card Expiration</label><input type="text"
                                   class="form-control"
                                   id="card-exp"
                                   placeholder="Enter Card Expiration"></div>
                        <div class="form-group"><label for="card-cvc">Card CVC</label><input type="text"
                                   class="form-control"
                                   id="card-cvc"
                                   placeholder="Enter Card CVC"></div>
                        <button type="submit"
                                class="btn btn-dark btn-lg my-4"
                                name="submit"
                                value="buy">Confirm Purchase</button>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
